<!DOCTYPE HTML>
<html>

<head>
  <title>LiveTV Extension Options</title>
  <meta charset="utf-8"/>
  <link href="../css/options.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div>
    <h2 class="options_manage">Manage Channels</h2>
    <div class="list">
      <table summary="Channel List">
        <!--<caption>Channel List</caption>-->
        <thead>
          <th scope="col" class="options_status">Status</th>
          <th scope="col" class="options_nickname">Nickname</th>
          <th scope="col" class="options_url">URL</th>
          <th scope="col" colspan="3" class="options_actions">Actions</th>
        </thead>
        <tbody id="channels_list">
          <tr class="channel_template">
            <td>
              <span class="status options_status">Status</span>
            </td>
            <td>
              <input class="nickname options_nickname">
            </td>
            <td>
              <input class="url options_url">
            </td>
            <td>
              <button class="delete options_delete">Delete</button>
            </td>
            <td>
              <button class="insert options_insert">Insert</button>
            </td>
            <td>
              <button class="move options_move">Move Up</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bookmark">
        <button class="import options_import">Import From Bookmarks</button>
        <button class="export options_export">Export to Bookmarks</button>
      </div>
    </div>
    <h2 class="options_customize">Customize How Channels Display</h2>
    <div class="list">
      <label class="item">
        <div class="item-content options_onlinefirst">Online First</div>
        <div class="item-secondary">
          <span class="toggle">
            <input type="checkbox" class="onlinefirst">
            <div></div>
          </span>
        </div>
      </label>
      <label class="item">
        <div class="item-content options_newtab">Open channel in new tab</div>
        <div class="item-secondary">
          <span class="toggle">
            <input type="checkbox" class="newtab">
            <div></div>
          </span>
        </div>
      </label>
      <label class="item two-lines">
        <div class="item-content has-secondary">
          <div class="options_hidename">Hide Name</div>
          <div class="secondary options_hidename_detail">
            Hide broadcasters' name if there is a nickname
          </div>
        </div>
        <div class="item-secondary">
          <span class="toggle">
            <input type="checkbox" class="hidename">
            <div></div>
          </span>
        </div>
      </label>
      <label class="item two-lines">
        <div class="item-content has-secondary">
          <div class="options_hidetitle">Hide Title</div>
          <div class="secondary options_hidetitle_detail">Hide broadcasters' title</div>
        </div>
        <div class="item-secondary">
          <span class="toggle">
            <input type="checkbox" class="hidetitle">
            <div></div>
          </span>
        </div>
      </label>
      <label class="item two-lines">
        <div class="item-content has-secondary">
          <div class="options_immediately">Immediately Update</div>
          <div class="secondary options_immediately_detail">
            Click extension icon will trigger an update immediately
          </div>
        </div>
        <div class="item-secondary">
          <span class="toggle">
            <input type="checkbox" class="recent">
            <div></div>
          </span>
        </div>
      </label>
      <label class="item two-lines">
        <div class="item-content has-secondary">
          <div class="options_interval">Customize Update Interval(minutes)</div>
          <div class="secondary options_interval_detail">
            Periodic refresh channels' status, [5-240]
          </div>
        </div>
        <div class="item-secondary numberic textfield row inline items-center">
          <i class="remove">－</i>
          <input type="number" pattern="[0-9]*" tabindex="0" step="1" min="5" max="240" class="no-style interval">
          <i class="add">＋</i>
        </div>
      </label>
    </div>
  </div>
  <script src="../js/options.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
